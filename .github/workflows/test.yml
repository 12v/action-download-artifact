name: Test action

on:
  push:
    branches:
      - master

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Create
        run: |
          mkdir package
          echo content > package/file.txt
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: package
          path: package
  download:
    runs-on: ubuntu-latest
    needs:
      - upload
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download
        uses: ./
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: test.yml
          commit: ${{github.sha}}
          name: package
          path: ./
      - name: Test
        run: |
          cat file.txt | grep content
